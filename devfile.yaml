metadata:
  name: rewine-frontend-
projects:
  - name: rewine-frontend
    source:
      location: 'https://github.com/Red-Wine-Software/frontend.git'
      type: git
      branch: summit2021
components:
  - id: che-incubator/typescript/latest
    memoryLimit: 512Mi
    type: chePlugin
  - mountSources: true
    endpoints:
      - name: nodejs
        port: 3000
    memoryLimit: 512Mi
    type: dockerimage
    image: 'quay.io/eclipse/che-nodejs10-ubi:7.13.2'
    alias: nodejs
    env:
      - name: REACT_APP_BACKEND_URL
        value: https://backend-red-wine-software.apps.cluster-3f20.3f20.sandbox106.opentlc.com/rewine/backend/wines
apiVersion: 1.0.0
commands:
  - name: download dependencies
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/rewine-frontend'
        type: exec
        command: npm install
        component: nodejs
  - name: run the web app
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/rewine-frontend'
        type: exec
        command: npm start
        component: nodejs
  - name: run the web app (debugging enabled)
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/rewine-frontend'
        type: exec
        command: nodemon --inspect app.js
        component: nodejs
  - name: stop the web app
    actions:
      - type: exec
        command: >-
          node_server_pids=$(pgrep -fx '.*nodemon (--inspect )?app.js' | tr
          "\\n" " ") && echo "Stopping node server with PIDs:
          ${node_server_pids}" &&  kill -15 ${node_server_pids} &>/dev/null &&
          echo 'Done.'
        component: nodejs
  - name: Attach remote debugger
    actions:
      - referenceContent: |
          {
            "version": "0.2.0",
            "configurations": [
              {
                "type": "node",
                "request": "attach",
                "name": "Attach to Remote",
                "address": "localhost",
                "port": 9229,
                "localRoot": "${workspaceFolder}",
                "remoteRoot": "${workspaceFolder}"
              }
            ]
          }
        type: vscode-launch
